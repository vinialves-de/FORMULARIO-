<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>EXERCÍCIO FORMULÁRIO</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <h1>FORMULÁRIO</h1>
      <div class="container">
      <form class="row g-3">
        <div class="col-12">
            <label for="inputsobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="inputsobrenome" placeholder="Digite Seu Segundo nome">
          </div>
        <div class="col-12">
            <label for="inputNAME" class="form-label">NOME</label>
            <input type="text" class="form-control" id="inputNAME" placeholder="Digite seu primeiro nome">
          </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="digite seu e-mail">
        </div>
        <div class="col-md-6">
          <label for="inputsenha" class="form-label">SENHA</label>
          <input type="password" class="form-control" id="inputsenha" placeholder="Digite sua senha">
        </div>
        <div class="col-12">
          <label for="inputendereco" class="form-label">ENDEREÇO</label>
          <input type="text" class="form-control" id="inputendereco" placeholder="EX:RUA FIVE nº 154">
        </div>
        <div class="col-12">
          <label for="inputNUMERO" class="form-label">NÚMERO</label>
          <input type="text" class="form-control" id="inputNUMERO" placeholder="Apartamento,casa,... ">
        </div>
        <div class="col-md-6">
          <label for="inputcidade" class="form-label">CiDADE</label>
          <input type="text" class="form-control" id="inputcidade" placeholder="Digite Sua Cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">ESTADO</label>
          <select id="inputState" class="form-select">
            <option selected>SELECIONE SEU ESTADO...</option>
            <option>...</option>

                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Digite-Seu CEP">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              ENVIAR
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">login</button>
        </div>
      </form>
    </div>

</body>
</html>
